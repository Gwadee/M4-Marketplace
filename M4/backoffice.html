<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice - Gwade's Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-4 text-white" href="index.html">GWADE'S SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a href="index.html" class="btn btn-outline-light">üè† Torna al Frontend</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Aggiungi un prodotto al database</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="productName" required />
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Brand prodotto</label>
                <input type="text" class="form-control" id="productBrand" required />
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo prodotto</label>
                <input type="number" class="form-control" id="productPrice" required />
            </div>
            <div class="mb-3">
                <label for="productImagine" class="form-label">Immagine prodotto (URL)</label>
                <input type="url" class="form-control" id="productImagine" required />
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione prodotto</label>
                <textarea class="form-control" id="productDescription" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
