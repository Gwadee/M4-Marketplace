<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="#" />
  </head>
  <body style="background-color: rgba(14, 13, 13, 0.842); color: aliceblue">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand me-4 text-white" href="../../index.html"
          >GWADE'S SHOP</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!--allungare la barra di search-->
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="nav-link me-4" href="pages/backoffice/index.html"
          >BackOffice</a
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="me-4">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </li>

            <a class="nav-link me-2 text-white" href="#">Men</a>
            <a class="nav-link me-2 text-white" href="#">Women</a>
            <a class="nav-link text-white" href="#">Child</a>
          </ul>

          <div class="btn-group">
            <button type="button" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cart-check"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"
                />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Total</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="row">
          <div class="col">
            <h2>Sezione BackOffice,</h2>
            <p>Area riservata per i dipendenti.</p>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <h2>Aggiungi un prodotto al database</h2>
      </div>
      <div class="row mt-4" id="formParent">
        <form id="productForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Nome prodotto</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="productBrand" class="form-label">Brand prodotto</label>
            <input type="text" class="form-control" id="productBrand" />
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Prezzo prodotto</label>
            <input type="text" class="form-control" id="productPrice" />
          </div>
          <div class="mb-3">
            <label for="productImagine" class="form-label"
              >Immagine prodotto</label
            >
            <input type="text" class="form-control" id="productImagine" />
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label"
              >Descrizione prodotto</label
            >
            <textarea
              type="textarea"
              class="form-control"
              id="productBrand"
              placeholder="Descrizione del prodotto"
            >
            </textarea>
          </div>
          <button (click)="getUser()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row mt-4">
        <span id="response"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
